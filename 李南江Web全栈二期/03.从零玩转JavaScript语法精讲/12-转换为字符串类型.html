<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-转换为字符串类型</title>
    <script>
        /**
         * 1.将 Number 类型转换为字符串类型
         * 2.将 Boolean 类型转换为字符串类型
         * 3.将 undefined 类型转换为字符串类型
         * 4.将 null 类型转换为字符串类型
         *
         * 在 JavaScript 中如果想将以上的四种基本数据类型转换为字符串，常用的方法有三种
         * 1.对于 Number 和 Boolean 类型来说，可以通过 变量名.toString() 的方式来转换
         * 2.可以通过 String(常量or变量) 转换为字符串
         * 3.还可以通过 变量or常量 + "" 或者 变量or常量 + '';转换为字符串
         */

        // 1.将 Number 类型转换为字符串类型
        /*
        let value = 123;
        console.log(value);             // 123
        console.log(typeof value);      // number
        // 以下代码的含义：将value变量中存储的数据拷贝一份，然后将拷贝的数据转换为字符串之后返回
        let str = value.toString();
        console.log(str);               // 123
        console.log(typeof str);        // string
        // 注意点：变量名.toString() 是对拷贝的数据进行转换，所以不会影响原来的数据
        console.log(value);             // 123
        console.log(typeof value);      // number
        // 注意点：不能使用常量直接调用 toString() 方法，因为常量不可以修改
        let str2 = 123.toString();      // 报错Uncaught SyntaxError: Invalid or unexpected token
        */


        // 2.将 Boolean 类型转换为字符串类型
        /*
        let value = false;
        console.log(value);             // false
        console.log(typeof value);      // boolean
        let str = value.toString();
        console.log(str);               // false
        console.log(typeof str);        // string
        */

        // 3.将 undefined 类型转换为字符串类型
        /*
        let value = undefined;
        console.log(value);             // undefined
        console.log(typeof value);      // undefined
        let str = value.toString();     // 报错 Uncaught TypeError: Cannot read property 'toString' of undefined
        console.log(str);
        console.log(typeof str);
        */

        /*
        let value = undefined;
        console.log(value);             // undefined
        console.log(typeof value);      // undefined
        let str = String(value);
        console.log(str);               // undefined
        console.log(typeof str);        // string
        */


        // 4.将 null 类型转换为字符串类型
        /*
        let value = null;
        console.log(value);             // null
        console.log(typeof value);      // object
        let str = String(value);
        console.log(str);               // null
        console.log(typeof str);        // string
        */

        /*
        let value = 123;
        console.log(value);             // 123
        console.log(typeof value);      // number
        let str = String(value);
        console.log(str);               // 123
        console.log(typeof str);        // string
        */

        /**
         * 注意点：变量名.toString()的方式前面不能是常量，因为常量不能被修改
         *        String(变量or常量),因为根据传入的值重新生成一个新的值，并不是改变原有值
         */
        /*
        let str = String(123);
        console.log(str);
        console.log(typeof str);
        */

        /**
         * 注意点：变量or常量 + "" 或 变量or常量 + ''底层的本质就是调用 String() 函数
         */
        let value = 123;
        let str = value + '';
        console.log(str);               // 123
        console.log(typeof str);        // string
    </script>
</head>
<body>

</body>
</html>
