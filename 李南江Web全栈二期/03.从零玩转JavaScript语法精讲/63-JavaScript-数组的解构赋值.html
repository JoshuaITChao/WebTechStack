        /**
         * 3.在数组的解构赋值中, 还可以使用ES6中新增的扩展运算符来打包剩余的数据
         * 在数组的解构赋值中, 如果使用了扩展运算符, 那么扩展运算符只能写在最后
         * ES6中新增的扩展运算符: ...
         */
        // let [a, b] = [1, 3, 5];
        // let [a, ...b] = [1, 3, 5];
        let [a, ...b] = [1, 3, 5];
        console.log("a = " + a);
        console.log(b);
