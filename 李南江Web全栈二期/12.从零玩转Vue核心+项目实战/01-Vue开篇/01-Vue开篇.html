<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-Vue开篇</title>
</head>
<body>
<script>
    /**
     * 课程说明：
     * Vue课程分为两大阶段：
     * 第一个阶段：Vue2.x核心基础 + Vue2.x音乐项目 + Vue实现原理（源码剖析,手写实现）
     * 第二个阶段：NodeJS + React电商后端 + Vue3.x电商项目 + Vue核心进阶（优化、PWA、SSR、TypeScript）
     *
     * 1.什么是Vue？
     *  Vue.js 是一套构建用户界面的框架，它不仅易上手，还可以与其他第三方库整合（Swiper、IScroll、...）
     *
     * 2.框架和库的区别？
     * 框架：是一套完整的解决方法；对项目的`侵入性`较大，项目如果需要更换框架，则需要重构整个项目
     * 库(插件)：提供某一个小功能，对项目`侵入型`较小，如果某个库无法完成某些需求，可以很容易切换到其他库实现需求
     * 例如：从 jQuery 切换到 Zepto ,无缝切换
     *      从 IScroll 切换到 ScrollMagic,只需要将IScroll的代码替换成ScrollMagic代码即可
     *
     * 3.为什么要学习框架？
     * 提升开发效率，在企业中，时间就是效率，效率就是金钱
     * 前端提升开发效率的发展历程：原生JS -> jQuery之类的类库-> 前端模版引擎-> Vue / React / Angular
     *
     * 4.框架有很多，为什么要学Vue?
     * Vue、React、Angular一起，被称之为前端三大主流框架！
     * 但Angular、React是老外编写的，所以所有资料都是英文的
     * 而Vue是国人编写的，所以所有资料都是中文的，并且Vue中整合了Angular、React中的众多优点
     * 所以为了降低我们的学习难度，我们先学Vue,学完之后再学习Angular和React
     *
     * 5.使用Vue有哪些优势？
     *  5.1 Vue的核心概念之一：
     *      通过数据驱动界面更新，无需操作DOM来更新页面
     *      使用Vue只需要关系如何获取数据，如何处理数据，如何编写业务逻辑代码
     *      我们只需要将处理好的数据交给Vue,Vue就会自动将数据渲染到模版中（界面上）
     *  5.2 Vue的核型概念之二：
     *      组件化开发，我们可以将网页拆分成一个一个独立的组件来编写
     *      我们将通过封装好的组件来拼接成一个完整的网页
     *      https://cn.vuejs.org/images/components.png
     */
</script>
</body>
</html>
