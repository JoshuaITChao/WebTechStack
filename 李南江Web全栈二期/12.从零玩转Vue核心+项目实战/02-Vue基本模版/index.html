<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-Vue基本模版</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--
    1. Vue框架的使用方式
        1.1 传统下载导入
        1.2 vue-cli安装导入
    2. Vue框架使用步骤
        2.1 下载Vue框架
        2.2 导入Vue框架
        2.3 创建Vue实例对象
        2.4 指定Vue实例对象控制的区域
        2.5 指定Vue实例对象控制区域的数据
-->
<div id="app">
    <p>{{ name }}</p>
</div>
<script>
    // 2.创建Vue实例对象
    let vue = new Vue({
        // 3.告诉Vue实例对象，将要需要控制界面上的哪个区域
        el: "#app",
        // 4.告诉Vue实例对象，被控制区域的数据是什么
        data: {
            name: "JoshuaITSuper"
        }
    });
</script>
</body>
</html>
