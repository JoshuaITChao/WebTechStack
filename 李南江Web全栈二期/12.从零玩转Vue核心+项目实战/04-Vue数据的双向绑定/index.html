<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-Vue数据的双向绑定</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--
1.Vue调试工具
如果你能打开谷歌插件浏览器，直接在线安装即可
https://chrome.google.com/webstore/detail/vuejs-devtools/nhdogjmejiglipccpnnnanhbledajbpd?hl=zh-CN

由于国内无法打开谷歌国外插件商店，所以可以离线安装
https://www.chromefor.com/vue-js-devtools_v5-3-0/

2.安装步骤
    2.1 下载离线安装包
    2.2 打开谷歌插件界面
    2.3 直接将插件拖入
    2.4 报错 程序包无效："CRX_HEADER_INVALID"
        可以将安装包修改为rar后缀, 解压之后再安装
    2.5重启浏览器

3.数据双向绑定
默认情况下 Vue 只支持数据的单向传递  M -> VM -> V
但是由于 Vue 是基于 MVVM 设计模式的，所以也提供了双向传递的能力
在 <input>、<textarea> 以及 <select> 元素上可以用 v-model 指令创建双向数据绑定

注意点：v-model 会忽略所有表单元素的 value、checked、selected 特性的初始值
而总是将 Vue 实例的数据作为数据来源
-->
<div id="app">
    <p>{{ name }}</p>
    <input type="text" v-model="msg" value="知播渔">
</div>
<script>
    // 这里是 MVVM 中的ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            name: 'JoshuaITSuper',
            msg: '小二黑'
        }
    });
</script>
</body>
</html>
