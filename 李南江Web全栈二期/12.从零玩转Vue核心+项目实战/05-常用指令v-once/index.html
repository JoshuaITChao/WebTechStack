<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-常用指令v-once</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--
1.什么是指令？
指令就是 Vue 内部提供的一些自定义属性
这些属性封装好了 Vue 内部实现的一些功能
只要使用这些指令就可以使用 Vue 中实现的这些功能

2.Vue 中数据绑定的特点
主要数据发生改变，界面就会跟着变化

3.v-once指令：
让界面不跟随数据的变化，只渲染一次
-->
<div id="app">
    <p v-once>原始数据：{{ name }}</p>
    <p>当前数据：{{ name }}</p>
</div>
<script>
    // 这里是 MVVM 中的ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            name: 'JoshuaITSuper',
        }
    });
</script>
</body>
</html>
