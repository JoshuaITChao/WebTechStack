<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-常用指令v-text和v-html</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--
1.什么是 v-text 指令
v-text 就相当于过去学习的 innerText

2.什么是 v-html 指令
v-html 就相当于过去学习的 innerHTML
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <!--插值的方式：可以将指定的数据插入到指定的位置-->
    <p>++++++{{ name }}++++++</p>
    <!--插值的方式不会解析 HTML -->
    <p>++++++{{ msg }}++++++</p>

    <!-- v-text 的方式：会覆盖原有的内容-->
    <p v-text="name">+++++++++++</p>
    <!-- v-text 的方式：也不会解析 HTML-->
    <p v-text="msg">+++++++++++</p>

    <!-- v-html 的方式：会覆盖原有的内容-->
    <p v-html="name">+++++++++++</p>
    <!-- v-html 的方式：会解析 HTML-->
    <p v-html="msg">+++++++++++</p>
</div>
<script>
    // 这里是 MVVM 中的ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            name: 'JoshuaITSuper',
            msg: '<span>我是span</span>'
        }
    });
</script>
</body>
</html>
