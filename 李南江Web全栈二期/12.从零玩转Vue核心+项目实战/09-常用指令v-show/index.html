<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-常用指令v-show</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--
1.什么是 v-show 指令？
v-show 和 v-if 的特点一样都是条件渲染，取值为 true 就显示，取值为 false 就不显示

2.v-if 和 v-show的区别？
v-if: 只要取值为false就不会创建元素
v-show: 即使取值为false也会创建元素，只是如果取值是false会设置元素的 display 为 none

3.v-if 和 v-show 应用场景：
由于取值为 false 时 v-if 不会创建元素, 所以如果需要切换元素的显示和隐藏, 每次 v-if 都会创建和删除元素
由于取值为 false 时 v-show 会创建元素并设置 display 为 none, 所有如果需要切换元素的显示和隐藏,不会反复创建和删除, 只是修改display的值
所以: 如果企业开发中需要频繁切换元素显示隐藏, 那么推荐使用 v-show , 否则使用 v-if
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <p v-show="show">我是段落1</p>
    <p v-show="hidden">我是段落2</p>
</div>
<script>
    // 这里是 MVVM 中的ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            show: true,
            hidden: false,
        }
    });
</script>
</body>
</html>
