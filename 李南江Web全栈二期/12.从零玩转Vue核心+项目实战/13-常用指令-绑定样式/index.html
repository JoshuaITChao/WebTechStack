<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-常用指令-绑定样式</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.如何通过 v-bind 给 style 属性绑定数据
    1.1 将数据放到对象中，例如 :style="{color: 'red', 'font-size': '50px'}"
    1.2 将数据放到 Model 对象中
    data: {
        obj: {
            color: 'red',
            'font-size': '80px'
        }
    }

2.注意点：
    2.1 如果属性名称包含`-`，那么必须用引号''括起来
    2.2 如果需要绑定Model中的多个对象，可以放到一个数组中赋值
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <!--1、正常情况下-->
    <!--<p style="color: red">我是段落</p>-->

    <!--
    2、注意点：
        和绑定类名一样, 默认情况下v-bind回去Model中查找, 找不到所以没有效果
    -->
    <!--<p :style="color: red">我是段落</p>-->

    <!--
    3、注意点：
        我们需要将样式代码放到对象中赋值给style即可
        但是取值必须用引号括起来
    -->
    <!--<p :style="{color: 'red'}">我是段落</p>-->

    <!--
    4、注意点：
        如果样式的名称带`-`，那么也必须用引号括起来才可以
    -->
    <!--<p :style="{color: 'red', 'font-size': '100px'}">我是段落</p>-->

    <!--
    5.注意点
        可以通过 Model 保存样式对象
        如果 Model 中保存了多个样式的对象，想将多个样式对象都绑定给style,那么可以将多个对象放到一个数组中赋值给style即可
    -->
    <p :style="obj">我是段落</p>
    <p :style="[obj1, obj2]">我是段落</p>
</div>
<script>
    // 这里是 MVVM 中的ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            obj: {
                color: 'red',
                'font-size': '80px',
                'background-color': 'skyblue'
            },
            obj1: {
                color: 'blue',
                'font-size': '80px'
            },
            obj2: {
                'background-color': 'yellow'
            }
        }
    });
</script>
</body>
</html>
