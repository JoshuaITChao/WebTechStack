<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-常用指令v-on注意点</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.v-on注意点
    1.1 绑定回调函数名称的时候，后面可以写()也可以不写
        v-on:click="myFn"
        v-on:click="myFn()"
    1.2 可以给绑定的回调函数传递参数
        v-on:click="myFn('Joshua', 29)"
    1.3 如果在绑定的函数中需要用到data中的数据，则必须加上this
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <button @click="myFn('Joshua', 29, $event)">我是按钮</button>
</div>
<script>
    // 这里是 MVVM 中的ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            name: 'JoshuaITSuper'
        },
        methods: {
            myFn(name, age, e) {
                console.log(name, age, e);
                console.log(this.name);
            }
        }
    });
</script>
</body>
</html>
