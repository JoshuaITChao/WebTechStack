<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-Vue-计算属性</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.插值语法的特点？
可以在{{}}中编写合法的JavaScript表达式

2.在插值语法中编写JavaScript表达式缺点
    2.1 没有代码提示
    2.2 语句过于复杂，不利于维护

3.如果解决？
对于任何复杂逻辑，你都应该使用计算属性
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
   <p>{{ name }}</p>
    <p>{{ age + 1 }}</p>
    <!--如果想要将msg中的字符串反转-->
    <p>{{ msg.split('').reverse().join('') }}</p>
    <!--
    注意点：
        虽然在定义计算属性的时候是通过函数的返回值的方式返回，但是在使用计算属性的时候，不能在计算属性名称的后面加上()，因为他是一个属性，而不是一个函数（方法）
    -->
    <p>{{ msg2 }}</p>

    <p>{{ msg3() }}</p>
</div>
<script>

    // 这里是 MVVM 中的ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            name: 'JoshuaITSuper',
            age: 29,
            msg: 'abcdefg',
            // 通过函数也可以定义属性，只不过在使用插值语法的时候要当作调用函数（方法）的方式调用
            msg3: function () {
                return 'abcdefg'.split('').reverse().join('');
            }
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
            msg2: function () {
                let ret = 'abcdefg'.split('').reverse().join('');
                return ret;
            }
        }
    });
</script>
</body>
</html>
