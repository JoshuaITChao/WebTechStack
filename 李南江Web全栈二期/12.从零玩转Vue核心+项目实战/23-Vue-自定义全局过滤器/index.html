<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23-Vue-自定义全局过滤器</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.什么是过滤器？
过滤器、函数和计算属性一样都是用来处理数据的，但是过滤器一般都是用来格式化插入的文本数据的

2.如果定义全局过滤器
Vue.filter("过滤器名称", 过滤器处理函数)

3.如何使用全局过滤器？
{{ msg | 过滤器名称 }}
:value=" msg | 过滤器名称"

4.过滤器注意点
    4.1 只能在插值语法和v-bind中使用
    4.2 过滤器可以连续使用
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <!--Vue会把name当作参数传递给过滤器处理，再把处理后的结果在插入到指定元素中-->
    <p>{{ name | formartStr1 | formartStr2 }}</p>
</div>

<script>

   /*
    * 如何定义一个全局过滤器？
    * 通过Vue.filter();
    * filter函数接收两个参数：
    *   第一个参数：过滤器名称
    *   第二个参数：过滤器处理函数
    * 注意点：默认情况下，过滤器处理函数接收一个参数，就是当前需要被处理的数据
    */
   Vue.filter('formartStr1', function (value) {
        return value.replace(/学院/g, '大学');
   });

   Vue.filter('formartStr2', function (value) {
        return value.replace(/大学/g, '幼儿园');
   })

    // 这里是 MVVM 中的ViewModel
    let vue1 = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            name: '知播渔学院, 指趣学院, 前端学院, 区块链学院'
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        }
    });
</script>
</body>
</html>
