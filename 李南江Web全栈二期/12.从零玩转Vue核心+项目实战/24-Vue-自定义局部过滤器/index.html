<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-Vue-自定义局部过滤器</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.自定义全局过滤器的特点
在任何一个 Vue 实例对象控制的区域都可以使用

2.自定义局部过滤器的特点
只能在定义的那个 Vue 实例控制区域内使用

3.如果定义一个局部过滤器指令
通过给创建的 Vue 实例传递一个 filters 对象
filters: {
    // key是过滤器的名称
    // value是过滤器的处理函数
    'formatStr': function (value) { }
}
-->

<!--这里就是 MVVM 中的 View-->
<div id="app1">
    <p>{{ name | formartStr }}</p>
</div>
<div id="app2">
    <p>{{ name | formartStr }}</p>
</div>
<script>

    /*
    // 自定义全局过滤器
    Vue.filter('formartStr', function (value) {
        value = value.replace(/学院/g, '大学');
        return value;
    });
    */

    // 这里是 MVVM 中的ViewModel
    let vue1 = new Vue({
        el: '#app1',
        // 这里是 MVVM 中的model
        data: {
            name: '知播渔学院, 指趣学院, 前端学院, 区块链学院'
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        }
    });

    // 这里是 MVVM 中的ViewModel
    let vue2 = new Vue({
        el: '#app2',
        // 这里是 MVVM 中的model
        data: {
            name: '知播渔学院, 指趣学院, 前端学院, 区块链学院'
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        },
        // 专门用于定义局部过滤器的
        filters: {
            'formartStr': function (value) {
                return value.replace(/学院/g, '大学');
            }
        }
    });

</script>
</body>
</html>
