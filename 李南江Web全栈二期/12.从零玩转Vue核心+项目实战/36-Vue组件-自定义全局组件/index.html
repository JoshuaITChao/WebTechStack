<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36-Vue-自定义全局组件</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
Vue两大核心：1、数据驱动界面改变  2、组件化
1.什么是组件？什么是组件化？
    1.1 在前端开发中组件就是把一个很大的界面拆分成多个小界面，每一个小界面就是一个组件
    1.2 将大界面拆分小界面就是组件化

2.组件化的好处？
    2.1 可以简化 Vue 实例代码
    2.2 可以提高复用性

3.Vue 如何创建组件？
    3.1 创建组件构造器
    3.2 注册已经创建好的组件
    3.3 使用注册好的组件
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <abc></abc>
</div>
<script>

    // 3.1 创建组件构建器
    let Profile = Vue.extend({
        // 注意点：在创建组件指定组件的模版的时候，模版只能有一个根元素
        template: `
            <div>
                <img src="images/fm.jpg"/>
                <p>我是描述信息</p>
            </div>
        `
    });

    // 3.2 注册已经创建好的组件
    // 第一个参数：指定注册的组件名称
    // 第二个参数：传入已经创建好的组件构建器
    Vue.component("abc", Profile);

    // 这里是 MVVM 中的ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        }
    });
</script>
</body>
</html>
