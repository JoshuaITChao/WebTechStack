<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>38-Vue-自定义局部组件</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.自定义全局组件的特点
在任何一个 Vue 实例控制的区域都可以使用

2.自定义局部组件特点
只能在自定义的那个 Vue 实例控制的区域去使用

3.如何自定义一个局部组件
在 Vue 实例中新增一个 components: {}
在 {} 中通过 key / vue 形式注册组件
components: {
    abc: {}
}
-->

<!--这里就是 MVVM 中的 View-->
<div id="app1">
    <!--<abc></abc>-->
</div>

<div id="app2">
    <abc></abc>
</div>

<template id="info">
    <div>
        <img src="images/fm.jpg" alt="">
        <p>我是#app2的描述信息</p>
    </div>
</template>

<script>

    // 自定义全局组件
    // Vue.component("abc", {
    //     // 注意点：在创建组件的模版的时候，模版只能有一个根元素
    //     template: "#info"
    // });

    // 这里是 MVVM 中的 ViewModel
    let vue1 = new Vue({
        el: '#app1',
        // 这里是 MVVM 中的model
        data: {
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        }
    });

    // 这里是 MVVM 中的 ViewModel
    let vue2 = new Vue({
        el: "#app2",
        // 这是是 MVVM 中的 Model
        data: {
        },
        // 专门用于存储监听事件回调的函数
        methods: {
        },
        // 抓门用于定义计算属性的
        computed: {
        },
        // 专门用于定义局部组件的
        components: {
            "abc": {
                // 注意点：在创建组件模版的时候，模版只能有一个根元素
                template: "#info"
            }
        }
    });
</script>
</body>
</html>
