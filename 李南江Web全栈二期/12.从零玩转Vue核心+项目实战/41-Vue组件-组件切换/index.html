<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>41-Vue组件-组件切换</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.组件切换
对于普通元素我们可以通过 v-if 来是实现切换
对于组件我们可以通过 v-if 来实现切换
因为组件的本质就是一个自定义元素
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <button @click="toggle">切换</button>
    <!--通过 v-if 实现切换-->
    <!--<p v-if="isShow">我是首页</p>-->
    <!--<img v-else src="images/fm.jpg" alt="">-->

    <home v-if="isShow"></home>
    <photo v-else></photo>
</div>

<template id="home">
    <div>
        <p>我是首页</p>
    </div>
</template>

<template id="photo">
    <div>
        <img src="images/fm.jpg" alt="">
    </div>
</template>

<script>

    // 自定义全局组件
    Vue.component("home", {
        template: "#home"
    });
    Vue.component("photo", {
        template: "#photo"
    });

    // 这里是 MVVM 中的 ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
            isShow: true
        },
        // 专门用于存储监听事件的回调函数
        methods: {
            toggle(){
                this.isShow = !this.isShow;
            }
        },
        // 专门用于定义计算属性的
        computed: {
        }
    });
</script>
</body>
</html>
