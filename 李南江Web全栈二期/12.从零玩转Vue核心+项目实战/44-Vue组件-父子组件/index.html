<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>44-Vue组件-父子组件</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.什么是父子组件？
在一个组件中又定义了其他组件就是父子组件
其实局部组件就是一个最简单的父子组件，因为我们说可以把 Vue 实例看作是一个大的组件
我们在 Vue 实例中定义局部组件，就相当于在大组件里面定义小组件，所以局部组件就是最简单的父子组件

2.如何定义其他的父子组件？
前面我们说过，自定义组件中可以使用 data, 可以使 methods, 当然自定义组件中也可以使用 components
所以我们也可以在自定义组件中再定义其他组件
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <father></father>
</div>

<template id="father">
    <div>
        <p>我是父组件</p>
        <son></son>
    </div>
</template>

<template id="son">
    <div>
        <p>我是子组件</p>
    </div>
</template>

<script>
    // 这里是 MVVM 中的 ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        },
        // 专门用于自定义局部组件的
        components: {
            "father": {
                template: "#father",
                components: {
                    "son": {
                        template: "#son"
                    }
                }
            }
        }
    });
</script>
</body>
</html>
