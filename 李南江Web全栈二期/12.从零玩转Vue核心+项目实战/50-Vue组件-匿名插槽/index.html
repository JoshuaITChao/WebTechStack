<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50-Vue组件-匿名插槽</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.什么是插槽？
    默认情况下使用子组件时在子组件中编写的元素是不会被渲染的
    如果子组件又部分内容是在使用时才确定的，那么我可以使用插槽
    插槽就是在子组件中放一个"坑位"，以后由父组件来填充

2.什么是匿名插槽？
    没有名字的插槽，会利用使用时指定的内容来替换整个插槽
    注意点：如果由多个匿名插槽，每个匿名插槽都会被指定的内容替换
           虽然写了多个匿名插槽不会报错，但是在企业开发中推荐只能有一个匿名插槽
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <father></father>
</div>

<template id="father">
    <div>
        <!--需求：在使用子组件的时候给子组件动态添加一些内容-->
        <son>
            <!--注意点：默认情况下是不能在使用子组件的时候，给子组件动态的添加内容的
                       如果想在使用子组件的时候，给子组件动态的添加内容，那么必须使用插槽
            -->
            <div>我是追加的内容1</div>
            <div>我是追加的内容2</div>
            <div>我是追加的内容3</div>
        </son>
    </div>
</template>

<template id="son">
    <div>
        <div>我是头部</div>
        <!--这里的slot标签就是插槽，插槽其实就是一个"坑位",只要有了这个坑位，那么以后使用者就可以根据自己的需要来填充这个"坑位"-->
        <!--注意点：插槽可以指定默认数据，如果使用者没有填充这个坑，那么就会显示默认数据，如果使用者填了这个坑，那么就会利用使用者的内容替换整个插槽-->
        <!--注意点：插槽是可以指定名称的，默认情况下是没有名称的，我们称之为"匿名插槽"-->
        <!--匿名插槽的特点：有多少匿名插槽，填充的数据就被会被拷贝几份，虽然我们可以指定多个匿名插槽，但是再企业开发中只写一个"匿名插槽"-->
        <slot>我是默认数据</slot>
        <!--<slot>我是默认数据</slot>-->
        <div>我是底部</div>
    </div>
</template>

<script>
    // 父组件
    Vue.component("father", {
        template: "#father",
        // 子组件
        components: {
            "son": {
                template: "#son",
            }
        }
    })

    // 这里是 MVVM 中的 ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        },
        // 专门用于自定义局部组件的
        components: {
        }
    });
</script>
</body>
</html>
