<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52-Vue组件-v-slot指令</title>
    <!--1.下载导入Vue.js-->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.什么是v-slot指令？
v-slot 指令是 Vue2.6 中用于替代 slot 属性的一个指令
在 Vue2.6 之前，我们通过 slot 属性告诉 Vue 当前内容要填充到哪个具名插槽
从 Vue2.6 开始，我们通过 v-slot 指令告诉 Vue 当前内容填充到哪个具名插槽

注意点：
    v-slot 指令只能用在 template 标签上,可以使用 # 号代替v-slot:
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <father></father>
</div>

<template id="father">
    <div>
        <son>
            <!--这里通过 slot 属性告诉 Vue,当前内容要填充到哪个插槽中-->
            <!--
            <div slot="one">我是追加的内容1</div>
            <div slot="one">我是追加的内容11</div>
            <div>我是追加的内容2</div>
            <div>我是追加的内容22</div>
            -->

            <!--方式1：通过v-slot的方式-->
            <!--
            <template v-slot:one>
                <div>我是追加内容1</div>
                <div>我是追加内容11</div>
            </template>

            <template v-slot:two>
                <div>我是追加内容2</div>
                <div>我是追加内容22</div>
            </template>
            -->

            <!--方式2：通过#号-->
            <template #one>
                <div>我是追加内容1</div>
                <div>我是追加内容11</div>
            </template>
            <template #two>
                <div>我是追加内容2</div>
                <div>我是追加内容22</div>
            </template>
        </son>
    </div>
</template>

<template id="son">
    <div>
        <div>我是头部</div>
        <!--可以在定义插槽的时候给插槽添加一个 name 属性，通过这个 name 属性来指定插槽的名称，如果通过插槽指定了名称，那么我们就称之为具名插槽-->
        <!--注意点：默认情况下填充的内容是不会被填充到具名插槽中的，只有给填充的内容指定了要填充到哪一个具名插槽之后，才会将填充的内容填充到具名插槽中-->
        <slot name="one">我是默认数据</slot>
        <slot name="two">我是默认数据</slot>
        <div>我是底部</div>
    </div>
</template>

<script>
    // 父组件
    Vue.component("father", {
        template: "#father",
        // 子组件
        components: {
            "son": {
                template: "#son",
            }
        }
    })

    // 这里是 MVVM 中的 ViewModel
    let vue = new Vue({
        el: '#app',
        // 这里是 MVVM 中的model
        data: {
        },
        // 专门用于存储监听事件的回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        },
        // 专门用于自定义局部组件的
        components: {
        }
    });
</script>
</body>
</html>
