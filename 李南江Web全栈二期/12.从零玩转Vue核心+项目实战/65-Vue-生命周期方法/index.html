<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65-Vue-生命周期方法</title>
    <!--1.下载导入 Vue.js -->
    <script src="js/vue.js"></script>
</head>
<body>

<!--
1.什么是生命周期方法？
和 webpack 生命周期一样，都是在从生到死的特定阶段调用的方法
PS: 生命周期钩子 = 生命周期函数 = 生命周期事件

2.Vue生命周期方法分类
    2.1 创建期间的生命周期方法
        beforeCreate:
        created:
        beforeMount:
        mounted:
    2.2 运行期间的生命周期方法
        beforeUpdate:
        updated:
    2.3 销毁期间的生命周期方法
        beforeDestory:
        destoryed:
-->

<!--这里就是 MVVM 中的 View-->
<div id="app">
    <p>{{ msg }}</p>
</div>


<script>

    // 这里是 MVVM 中的 ViewModel
    let vue = new Vue({
        beforeCreate: function(){
            /**
             * 在调用 beforeCreate 的时候，仅仅表示 Vue 实例刚刚创建出来
             * 此时此刻还没有初始化好 Vue 实例中的数据（data）和方法（methods），所以此时此刻还不能访问 Vue 实例中保存的数据和方法
             */
            console.log("beforeCreate------"+this.msg);
            console.log("beforeCreate------"+this.say);
        },
        created: function()  {
            /**
             * 在调用 created 的时候，是我们最早能够访问 Vue 实例中保存的数据(data)和方法(methods)的地方
             */
            console.log("created------"+this.msg);
            console.log("created------"+this.say);
        },
        beforeMount: function () {
            /**
             * 在调用 beforeMount 的时候，表示 Vue 已经编译好了最终的模版，但是还没有将最终的模版渲染到界面上
             */
            console.log("beforeMount-----",document.querySelector("p").innerHTML);
            console.log("beforeMount-----",document.querySelector("p").innerText);
        },
        mounted: function () {
            /**
             * 在调用 mounted 的时候，表示Vue已经完成模版的渲染，表示我们可以拿到界面上渲染之后的内容了
             */
            console.log("mounted-----",document.querySelector("p").innerHTML);
            console.log("mounted-----",document.querySelector("p").innerText);
        },
        el: '#app',
        // 专门用于监听数据变化的
        watch: {
        },
        // 这里是 MVVM 中的model
        data: {
            msg: "知播渔"
        },
        // 专门用于存储监听事件的回调函数
        methods: {
            say(){
                console.log("say");
            }
        },
        // 专门用于定义计算属性的
        computed: {
        },
        // 专门用于自定义局部组件的
        components: {
        }
    });
</script>
</body>
</html>
