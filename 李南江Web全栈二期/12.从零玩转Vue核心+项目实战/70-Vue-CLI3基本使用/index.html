<!--
1.什么是Vue-CLI(Command Line Interface)?
Vue-CLI 是 Vue 官方提供的脚手架工具，默认已经帮我们搭建好了一套利用 webpack 管理 Vue 的项目目录

2.如何安装 Vue-CLI 和使用 Vue-CLI ?
安装脚手架工具：npm install -g @vue/cli
检查是否安装成功：vue --version
通过脚手架搭建项目：vue create project-name

3.通过 Vue-CL I生成的项目结构解读
    3.1 在 Vue-CLI2.x 中生成的项目结构中我们可以看到 build 文件夹和 config ，这两个文件夹中存储了 webpack 相关的配置，我们针对项目需求可以修改 webpack 配置
    3.2 在 Vue-CLI3 以后生成的项目结构中已经没有 build 和 config 文件夹了，这么做的目的就是为了化繁为简，让初学者不用关心 webpack ，只用关心如何使用 Vue

node_modules文件夹：存储依赖的相关的包
public文件夹：任何放置在 public 文件夹的静态资源都会被简单的复制，而不经过 webpack，你需要通过绝对路径来引用它们，
             一般用于存储一些永远不会改变的静态资源或者 webpack 不支持的第三方库

src文件夹: 代码文件夹
 |----assets文件夹: 存储项目中自己的一些静态文件(图片/字体等)
 |----components文件夹: 存储项目中的自定义组件(小组件,公共组件)
 |----views文件夹: 存储项目中的自定义组件(大组件,页面级组件,路由级别组件)
 |----router文件夹: 存储VueRouter相关文件
 |----store文件夹: 存储Vuex相关文件
 |----App.vue:根组件
 |----main.js:入口js文件
-->
